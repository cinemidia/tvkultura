<!DOCTYPE html>
<html> 
<head>
    <title>TV Kultura</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/login.css">
	<link rel="stylesheet" href="assets/css/site.css">
	<link rel="stylesheet" href="assets/css/video.css">	
	<link rel="stylesheet" href="assets/css/animation.css">
	<link rel="stylesheet" href="assets/css/cuepoints.css">
	<link rel="stylesheet" href="assets/css/ngDialog.css">
	<link rel="stylesheet" href="assets/css/ngDialog-theme-default.css">
     <link rel="shortcut icon" href="tvkultura.ico" />
jkjjk
</head>

<body ng-app="app" >

<div id="header-wrapper">
	<header id="tools-header" ng-show="false">
		<div></div>
		<div></div>
	</header>
	<header id="menu-header">
		<div class="left-wing">
			<div id="logomc"><a ui-sref="home"><img src="assets/media/images/tvkultura.png"></a></div>
		</div>
		<div class="right-wing">
		<div class="social-share">
			<!--<span class="button" >contact</span>-->			
			<div ng-show="live_ico"><img src="assets/media/images/live.gif" ui-sref="live">
			</div>
			<p style="padding-right: 5px" ng-show="live_text" class="aviso">{{aviso_texto}}</p>
	

		</div>
       </div>

        <div style="clear:both"></div>
         <div id="o" class="Navbar">
           <div id="menu-top">
           <div id="brand"><a ui-sref="home"><img width="100%" height="100%" src="assets/media/images/tvkultura.png"></a></div>
		   <div id='menu_txt'>menu:</div>	         
		  </div>
         <main-menu></main-menu> 
        </div>
       
	</header>
</div>

<div id="body-wrapper">	
	<div id="main-content" ui-view="body"></div> 
</div> 

<div id="footer-wrapper" >
	<div id="footer" >
		<div id="footer-section">
			<div class="title">:PROMOTOR</div>
			<div class="logo"><img src="assets/media/images/logomc.png"></div>
			
		</div>
		<div id="footer-section">
			<div class="title">:REDES SOCIAIS</div>
			<div style="margin-bottom: 2px" 
				socialshare 
				socialshare-provider="facebook" 
				socialshare-media="assets/media/images/icona/facebook.png"
				socialshare-type="sharer"
				socialshare-text="TV Kultura"
				socialshare-url="www.tvkultura.cv"
				socialshare-popup-height="300"
				socialshare-popup-width="400"
				socialshare-trigger="click"> <img src="assets/media/images/icons/facebook.png" title="Partilha no Facebook">
			</div>
			<div class="button" 
				socialshare
				socialshare-provider="twitter"
				socialshare-hashtags="urbanism, development, social, webdoc"
				socialshare-via="twitter"
				socialshare-text="TV Kultura"
				socialshare-url="www.tvkultura.cv"
				socialshare-popup-height="300"
				socialshare-popup-width="400"
				socialshare-trigger="click"><img src="assets/media/images/icons/twitter.png" title="Partilha no Twitter">			
			</div>
		</div>
		<div id="footer-section">
			<div id="admin">
             <a  ui-sref="login" ng-show="lg">:ADMIN</a>
	         <a  ui-sref="videos" ng-show="ad">:ADMIN</a> 

	         <span ng-show="ver_logout" >| Logado {{userLogged}}</span>
			 <a ng-show="ver_logout" ui-sref="login({action:'logout'})" style="text-decoration: none"> ::Logoutt</a>			    
		    </div>		   	 
		
		</div>
	</div>
	
  </div>
 <footer id="footer-notes">
	<div>copyright: Ministério da Cultura e das Indústrias Criativas</div>
</footer>
